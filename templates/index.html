<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Book Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Book Recommendation System</h1>
        <button id="registerButton">Register</button>
    </div>

    <script>
        document.getElementById("registerButton").addEventListener("click", function() {
            const userId = Math.floor(Math.random() * 9000000) + 1000000; // 生成一个随机的7位用户ID
            localStorage.setItem('userID', userId); // 将用户ID存储在本地存储中
            alert("Your User ID is: " + userId);
            window.location.href = 'recommendation'; // 跳转到书籍推荐页面
        });
    </script>
</body>
</html>
