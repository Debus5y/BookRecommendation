<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Book Recommendations</title>
</head>
<body>
    <h1>Welcome to the Book Recommendation System</h1>
    <button id="registerButton">Register</button>

    <script>
        document.getElementById("registerButton").addEventListener("click", function() {
            const userId = Math.floor(Math.random() * 9000000) + 1000000; // 生成一个随机的7位用户ID
            localStorage.setItem('userID', userId); // 将用户ID存储在本地存储中
            alert("Your User ID is: " + userId);
            window.location.href = 'recommendation'; // 跳转到书籍推荐页面
        });
    </script>
</body>
</html>
